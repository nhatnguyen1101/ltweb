    <script>
      $(document).ready(function () {
        function validateEmail(email) {
          const re =
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
          return re.test(String(email).toLowerCase());
        }
        $("button#submit").on("click", function () {
          var formObj = {};
          var inputs = $("form").serializeArray();
          $.each(inputs, function (i, input) {
            formObj[input.name] = input.value;
          });

            $("#fname").text('* "Họ" không thể bỏ trống!');
            success = 0;

            formObj["fname"].length > 30 ||
            formObj["fname"].length < 2
          ) {
            $("#fname").text("* Độ dài 2-30 ký tự!");

          }

          } else {

          ) {
            $("#password").text("* Độ dài 2-30 ký tự!");
            success = 0;
          } else {
            $("#password").text("");
          }

          if (formObj["conf-password"].length == 0) {

            success = 0;
          } else if (formObj["conf-password"] != formObj["password"]) {
            $("#password").text('* "Mật khẩu" không khớp!');
            $("#conf_password").text('* "Mật khẩu" không khớp!');
            success = 0;
          } else {
            $("#conf_password").text("");
            $("#password").text("");
          }

          if (
            !formObj["date"].length ||
            !formObj["month"].length ||
            !formObj["year"].length
          ) {

            success = 0;
